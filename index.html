<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Chatbot</title>
    <style>
        /* Clean, Modern CSS Layout */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chat-container {
            width: 100%;
            max-width: 400px; /* Centered box with max width */
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 500px;
        }

        #chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: #fff;
        }

        /* Scrollbar styling */
        #chat-box::-webkit-scrollbar {
            width: 6px;
        }
        #chat-box::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 3px;
        }

        /* Message Bubbles */
        .message {
            max-width: 75%;
            padding: 10px 16px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end; /* Right side */
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            align-self: flex-start; /* Left side */
            background-color: #e9ecef;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .error-message {
            align-self: center;
            background-color: #ffdddd;
            color: #d8000c;
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 10px;
            margin-top: 5px;
        }

        /* Input Area */
        #input-area {
            display: flex;
            border-top: 1px solid #eee;
            padding: 15px;
            background-color: #fff;
        }

        #message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        #message-input:focus {
            border-color: #007bff;
        }

        #send-btn {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        
        #send-btn:hover { background-color: #0056b3; }
        #send-btn:active { transform: scale(0.98); }

    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chat-header">Mini Chatbot</div>
        <div id="chat-box">
            <!-- Messages appear here -->
            <div class="message bot-message">Hello! I'm ready to chat. (Requires backend)</div>
        </div>
        <div id="input-area">
            <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const backendURL = "YOUR_BACKEND_URL_HERE"; 
        // ---------------------

        const chatBox = document.getElementById('chat-box');
        const inputField = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');

        // Function to add message to UI
        function addMessage(text, type) {
            const div = document.createElement('div');
            div.classList.add('message');
            
            if (type === 'user') {
                div.classList.add('user-message');
            } else if (type === 'bot') {
                div.classList.add('bot-message');
            } else {
                div.classList.add('error-message');
            }

            div.textContent = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto scroll to bottom
        }

        // Function to send message
        async function sendMessage() {
            const text = inputField.value.trim();
            if (!text) return;

            // 1. Show User Message
            addMessage(text, 'user');
            inputField.value = '';

            try {
                // 2. Send to Backend
                // Note: This will fail if backendURL is not set to a running server
                const response = await fetch(`${backendURL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                if (!response.ok) throw new Error('Network response was not ok');

                const data = await response.json();

                // 3. Show Bot Reply
                addMessage(data.reply, 'bot');

            } catch (error) {
                console.error(error);
                // Fallback message for this demo since backend isn't running
                addMessage("Error: Cannot reach backend at " + backendURL, 'error');
            }
        }

        // Event Listeners
        sendBtn.addEventListener('click', sendMessage);
        
        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
